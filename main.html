<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utilities.css">
    <title>Forrest Morrison</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <div>
                <img class="logo-img" src="images/4rest-logo.jpg" alt="">
                <img class="logo-img" src="images/forrest-name.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="port.html">Portfolio</a></li>
                    <li><a href="res.html">Resume</a></li>
                    <li><a href="https://forrestmorrison.blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </div>

     <!-- Showcase -->
     <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <div class="showcase-line"><img class="icon" src="images/full-stack-icon.png" alt=""><h2>full-stack web developer</h2></div>
                <div class="showcase-line"><img class="icon" src="images/aca-logo.png" alt=""><h2>studied at Austin Coding Academy</h2></div>
                <div class="showcase-line"><img class="icon" src="images/location-pin-icon.png" alt=""><h2>located in Austin, TX</h2></div>
                <div class="showcase-line"><img class="icon" src="images/lightbulb-icon.png" alt=""><h2>passionate about learning new coding skills</h2></div>
            </div>

            <div class="showcase-form card">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="message" placeholder="Message" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h3 class="skills-heading text-center my-1">
                Skills
            </h3>

            <div class="grid grid-3 text-center my-4">
                <section>
                    <img class="skills-icon" src="images/js-logo.png" alt="">
                    <h4>Javascript</h4>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
