<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me | Forrest Morrison</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-me-style.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/4rest-favicon.png"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('80V36n03YZ0T2wyCc');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('gmail', 'template_3awxwzc', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <header>
      <div class="banner">
        <img src="images/4rest-logo.jpg" class="forrest-logo">
        <img src="images/forrest-name.jpg" class="forrest-name">
      </div>
      <nav class= "personal-links">
        <a class="personal" href= "index.html">about me</a>
        <a class="personal" href= "portfolio.html">portfolio</a>
        <a class="personal" href= "resume.html">resume</a>
        <a class="personal" href= "https://forrestmorrison.blogspot.com">my blog</a>
      </nav> 
    </header>
    <main>
      <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="name" class="form-input">
        <label>Email</label>
        <input type="email" name="email" class="form-input">
        <label>Subject</label>
        <input type="text" name="subject" class="form-input"></input>
        <label>Message</label>
        <textarea name="message" class="form-input"></textarea>
        <input type="submit" class="form-button" value="Send">
      </form>
    </main>
    <footer>
      <section class="footer-links">
        <nav class="business-links">
          <a class="business" href="https://www.github.com/forrestmorrison">
              <img id="link-img" src="images/github-logo.png"/>
            </a>
            <a class="business" href="https://www.linkedin.com/in/forrestmorrison">
              <img id="link-img" src="images/linkedin-logo.png"/>
            </a>
            <a class="business" href="https://www.instagram.com/4restmorrison">
              <img id="link-img" src="images/instagram-logo.png">
            </a>
            <a class="business" href="https://www.twitter.com/4restmorrison">
              <img id="link-img" src="images/twitter-logo.png">
            </a>
            <a class="business" href="https://www.youtube.com/channel/UCRjeYAh2Fc9r9TlHQu4uGFw">
              <img id="link-img" src="images/youtube-logo.png">
            </a>
          </nav>
          <a class="contact-button" href= "contact-me.html">contact me</a>
      </section>
      <p class="small-text">©️ Forrest Morrison 2022</p>
    </footer>
</body>
</html>
